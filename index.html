<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <header>
        <h1>Dragon Repeller</h1>
        <p>Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.</p>
    </header>
    <section id="game">
        <div id="stats" aria-labelledby="gameStats">
            <h2 id="gameStats">Your Stats</h2>
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls" aria-labelledby="gameControls">
            <h2 id="gameControls">Controls</h2>
            <button id="button1" aria-label="Go to store">Go to store</button>
            <button id="button2" aria-label="Explore cave">Go to cave</button>
            <button id="button3" aria-label="Engage dragon in fight">Fight dragon</button>
        </div>
        <div id="monsterStats" style="display:none;" aria-labelledby="monsterInfo">
            <h2 id="monsterInfo">Monster Stats</h2>
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
